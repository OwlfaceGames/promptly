name: Update README with default.promptly
on:
  push:
    paths: 
      - 'default.promptly'
      - 'README.md'
    branches:
      - master

permissions:
  contents: write  # This gives the workflow permission to push changes

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with default.promptly content
        run: |
          awk '
          /<!-- START:default.promptly -->/ { print; print "```zsh"; system("cat default.promptly"); print "```"; f=1; next }
          /<!-- END:default.promptly -->/ { f=0 }
          !f
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Auto-update README with latest default.promptly content"
          git push
